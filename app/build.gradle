apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.game.helper"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            storeFile file('g9gameplayer.jks')
            storePassword "123456"
            keyAlias "g9"
            keyPassword "123456"
        }
        release {
            storeFile file('g9gameplayer.jks')
            storePassword "123456"
            keyAlias "g9"
            keyPassword "123456"
        }
    }
    buildTypes {
        release {
            buildConfigField 'Boolean', 'Debug', 'false'

            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.github.limedroid:XDroidMvp:v1.8.1'
    compile 'zlc.season:rxdownload2:2.0.4'
    //https://github.com/laobie/StatusBarUtil
    //A util for setting status bar style on Android App
    compile 'com.jaeger.statusbaruitl:library:1.3.2'
    //System StatusBar libs files
    compile 'zlc.season:practicalrecyclerview:1.1.5'
    //Refresh RecycleView libs files
    compile 'cn.bingoogolapple:bga-banner:2.0.9'
    //Banner libs files
    compile 'online.osslab:CircleProgress:1.0.0'
    //多种形态的圆形进度条CircleProgress
    compile 'com.jakewharton:butterknife:8.4.0'
    //Reflect libs files
    annotationProcessor "com.jakewharton:butterknife-compiler:8.4.0"
    //Reflect libs files
    compile 'com.wang.avi:library:2.1.3'
    //loading animatal libs files
    compile 'com.android.support:multidex:1.0.0'
    //
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    //Bottom Bar libs files
    compile 'com.nineoldandroids:library:2.4.0'
    //Animata libs files
    compile 'com.makeramen:roundedimageview:2.3.0'
    //RoundedImageView libs files
    compile 'com.github.LillteZheng:ViewPagerHelper:v0.4'
    //这是一个，viewpager 的工具类，内置多种指示器，能够帮你快速完成，轮播图，app引导页，viewpager的tab指示器等等
    compile 'rouchuan.viewpagerlayoutmanager:viewpagerlayoutmanager:2.0.0'
    //LayoutManager常见动画
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    //是ViewPagerIndicator、TabLayout、PagerSlidingTabStrip的最佳替代品。
    compile 'com.facebook.rebound:rebound:0.3.8'
    //facebook动画库

    //刷新布局
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.2'
}