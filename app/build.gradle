apply plugin: 'com.android.application'

apply plugin: 'com.antfortune.freeline'
freeline {
    hack true
    productFlavor ""
    autoDependency false
}

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.game.helper"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 22
        versionName "2.1.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //选择要添加的对应cpu类型的.so库
            abiFilters 'armeabi-v7a', 'arm64-v8a', "armeabi ", "mips64", "mips", "x86", "x86_64"
            //还可以添加 'armeabi', 'x86'
        }

        // dex突破65535的限制
        multiDexEnabled true
        // 默认是umeng的渠道
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "umeng"]
    }

    signingConfigs {
        debug {
            storeFile file('g9gameplayer.jks')
            storePassword "123456"
            keyAlias "g9"
            keyPassword "123456"
        }
        release {
            storeFile file('g9gameplayer.jks')
            storePassword "123456"
            keyAlias "g9"
            keyPassword "123456"
        }
    }

    buildTypes {
        release {
            buildConfigField 'Boolean', 'Debug', 'false'

            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //自定义输出配置
            applicationVariants.all {
                variant ->
                    variant.outputs.all {
                        output ->
                            def outputFile = output.outputFile
                            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                                //输出apk名称
                                def fileName = "app_v${defaultConfig.versionCode}_${defaultConfig.versionName}_${variant.productFlavors[0].name}_${releaseTime()}.apk"
//                                output.outputFile = new File(outputFile.parent, fileName)
                                outputFileName = fileName
                            }
                    }
            }
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"
    productFlavors {

//        应用宝CH1001
//        360 CH1002
//        小米CH1003
//        豌豆英CH1004
//        百度应用中心CH1005
//        91 手机助手CH1006
//        安卓市场CH1007
//        华为        CH1008
//        OPPO        H1009
//        安智        CH1010
//        乐视        CH1011
//        联想乐        CH1012

        YYB_CH1001 { dimension "default" }
        $360_CH1002 { dimension "default" }
        XM_CH1003 { dimension "default" }
        WDJ_CH1004 { dimension "default" }
        BD_CH1005 { dimension "default" }
        $91_CH1006 { dimension "default" }
        AZSC_CH1007 { dimension "default" }
        HW_CH1008 { dimension "default" }
        OPPO_CH1009 { dimension "default" }
        AZ_CH1010 { dimension "default" }
        LS_CH1011 { dimension "default" }
        LXL_CH1012 { dimension "default" }
        PC_CH1013 { dimension "default" }
        AL_CH1014 { dimension "default" }
        VIVO_CH1015 { dimension "default" }
    }

    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: (name.split("_")[1])];
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '27.0.0'
                }
            }
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.github.limedroid:XDroidMvp:v1.8.1'
    compile 'zlc.season:rxdownload2:2.0.4'
    //https://github.com/laobie/StatusBarUtil
    //A util for setting status bar style on Android App
    compile 'com.jaeger.statusbaruitl:library:1.3.2'
    //System StatusBar libs files
    compile 'zlc.season:practicalrecyclerview:1.1.5'
    //Refresh RecycleView libs files
    compile 'cn.bingoogolapple:bga-banner:2.0.9'
    //Banner libs files
    compile 'online.osslab:CircleProgress:1.0.0'
    //多种形态的圆形进度条CircleProgress
    compile 'com.jakewharton:butterknife:8.4.0'
    //Reflect libs files
    annotationProcessor "com.jakewharton:butterknife-compiler:8.4.0"
    //Reflect libs files
    compile 'com.wang.avi:library:2.1.3'
    //loading animatal libs files
    compile 'com.android.support:multidex:1.0.0'
    //
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    //Bottom Bar libs files
    compile 'com.nineoldandroids:library:2.4.0'
    //Animata libs files
    compile 'com.makeramen:roundedimageview:2.3.0'
    //RoundedImageView libs files
    compile 'com.github.LillteZheng:ViewPagerHelper:v0.4'
    //这是一个，viewpager 的工具类，内置多种指示器，能够帮你快速完成，轮播图，app引导页，viewpager的tab指示器等等
    compile 'rouchuan.viewpagerlayoutmanager:viewpagerlayoutmanager:2.0.0'
    //LayoutManager常见动画
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    //是ViewPagerIndicator、TabLayout、PagerSlidingTabStrip的最佳替代品。
    compile 'com.facebook.rebound:rebound:0.3.8'
    //facebook动画库
    //刷新布局
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.2'
    //Android流式布局，支持单选、多选等，适合用于产品标签等。
    compile 'com.hyman:flowlayout-lib:1.1.2'
    //有与微信相同的下级activity联动效果。
    compile 'com.jude:swipebackhelper:3.1.2'
    //游戏下载管理
    compile 'zlc.season:rxdownload2:1.0.6'
    //三角标签
    compile 'com.github.shts:TriangleLabelView:1.1.2'
    compile 'com.android.support:cardview-v7:25.1.0'
    //下载器
//    compile 'zlc.season:rxdownload2:1.0.0'
    compile 'zlc.season:rxdownload2:1.1.1'
    //环信客服SDK
    compile 'com.hyphenate:kefu-easeui-android:latest.release'
    //或者 compile 'com.hyphenate:kefu-easeui-android:1.1.3'
    //EaseUI中 头像获取用到了glide，请添加glide库
    compile 'com.github.bumptech.glide:glide:3.7.0' //其他版本也可以
    //EaseUI中，fragment用到了android-support-v4包
    compile 'com.android.support:support-v4:23.1.1' //其他版本也可以
//更新APP
    compile 'com.allenliu.versionchecklib:library:2.0.2'
    //友盟统计
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.umeng.sdk:common:latest.integration'
}