apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.game.helper"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //选择要添加的对应cpu类型的.so库
            abiFilters 'armeabi-v7a', 'arm64-v8a'
            //还可以添加 'armeabi', 'x86'
        }
    }
    signingConfigs {
        debug {
            storeFile file('g9gameplayer.jks')
            storePassword "123456"
            keyAlias "g9"
            keyPassword "123456"
        }
        release {
            storeFile file('g9gameplayer.jks')
            storePassword "123456"
            keyAlias "g9"
            keyPassword "123456"
        }
    }
    buildTypes {
        release {
            buildConfigField 'Boolean', 'Debug', 'false'

            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.github.limedroid:XDroidMvp:v1.8.1'
    compile 'zlc.season:rxdownload2:2.0.4'
    //https://github.com/laobie/StatusBarUtil
    //A util for setting status bar style on Android App
    compile 'com.jaeger.statusbaruitl:library:1.3.2'
    //System StatusBar libs files
    compile 'zlc.season:practicalrecyclerview:1.1.5'
    //Refresh RecycleView libs files
    compile 'cn.bingoogolapple:bga-banner:2.0.9'
    //Banner libs files
    compile 'online.osslab:CircleProgress:1.0.0'
    //多种形态的圆形进度条CircleProgress
    compile 'com.jakewharton:butterknife:8.4.0'
    //Reflect libs files
    annotationProcessor "com.jakewharton:butterknife-compiler:8.4.0"
    //Reflect libs files
    compile 'com.wang.avi:library:2.1.3'
    //loading animatal libs files
    compile 'com.android.support:multidex:1.0.0'
    //
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    //Bottom Bar libs files
    compile 'com.nineoldandroids:library:2.4.0'
    //Animata libs files
    compile 'com.makeramen:roundedimageview:2.3.0'
    //RoundedImageView libs files
    compile 'com.github.LillteZheng:ViewPagerHelper:v0.4'
    //这是一个，viewpager 的工具类，内置多种指示器，能够帮你快速完成，轮播图，app引导页，viewpager的tab指示器等等
    compile 'rouchuan.viewpagerlayoutmanager:viewpagerlayoutmanager:2.0.0'
    //LayoutManager常见动画
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    //是ViewPagerIndicator、TabLayout、PagerSlidingTabStrip的最佳替代品。
    compile 'com.facebook.rebound:rebound:0.3.8'
    //facebook动画库
    //刷新布局
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.2'
    //Android流式布局，支持单选、多选等，适合用于产品标签等。
    compile 'com.hyman:flowlayout-lib:1.1.2'
    //有与微信相同的下级activity联动效果。
    compile 'com.jude:swipebackhelper:3.1.2'
    //游戏下载管理
    compile 'zlc.season:rxdownload2:1.1.1'
    //三角标签
    compile 'com.github.shts:TriangleLabelView:1.1.2'
    compile 'com.android.support:cardview-v7:25.1.0'
    //下载器
//    compile 'zlc.season:rxdownload2:1.0.0'
    compile 'zlc.season:rxdownload2:1.1.1'
    //环信客服SDK
    compile 'com.hyphenate:kefu-easeui-android:latest.release' //或者 compile 'com.hyphenate:kefu-easeui-android:1.1.3'
    //EaseUI中 头像获取用到了glide，请添加glide库
    compile 'com.github.bumptech.glide:glide:3.7.0' //其他版本也可以
    //EaseUI中，fragment用到了android-support-v4包
    compile 'com.android.support:support-v4:23.1.1' //其他版本也可以
}